<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table-info">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka Id</th>
      <th>Renk Id</th>
      <th>Fiyat</th>
      <th>Açıklama</th>
      <th>Model Yılı</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
    <td>{{car.modelYear}}</td>
  </tr>
</table>
