
<ul class="list-group text-center text-bg-dark p-1">
  <li (click)="clearCurrentBrand()"
   [class]="getAllBrandClass()" routerLink="/cars">Markalar
  </li>
  <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}
  </li>
</ul>
